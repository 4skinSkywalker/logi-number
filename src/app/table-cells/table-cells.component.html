<div class="centering-grid">


    <div>
        <ng-container *ngFor="let row of euclideanMap; let rowIndex = index">
            <div class="row">
                <ng-container *ngFor="let cellXY of row; let colIndex = index">
                    
                    <app-cell *ngIf="cellXY[2]" solution="true" xCoordinate="{{cellXY[0]}}" yCoordinate="{{cellXY[1]}}"></app-cell>
                    <app-cell *ngIf="!cellXY[2]" solution="false" xCoordinate="{{cellXY[0]}}" yCoordinate="{{cellXY[1]}}"></app-cell>
                </ng-container>
            </div>
        </ng-container>
    </div>


</div>
